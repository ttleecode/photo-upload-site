<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ü§µüèªTim & Lena'süë∞ Â©öÁ¶ÆÁõ∏Á∞ø</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 20px auto; 
            padding: 0;
            -webkit-text-size-adjust: 100%;
            max-width: 1200px;
            text-align: center;
        }
        .header-section {
            margin-bottom: 30px;
        }
        .header-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .btn {
            display: inline-block;
            background: #4285f4;
            color: white;
            padding: 12px 20px;
            margin: 15px 5px;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            -webkit-appearance: none;
            appearance: none;
        }
        .btn:active {
            background: #3367d6;
        }
        .btn.back {
            background: #ea4335;
        }
        .btn.back:active {
            background: #c5221f;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 15px;
            padding: 10px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            aspect-ratio: 3/4;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 10px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gallery-item:hover .item-overlay {
            opacity: 1;
        }
        .item-info {
            font-size: 14px;
            margin-top: 5px;
        }
        .filter-section {
            margin: 20px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .filter-label {
            margin-right: 10px;
            font-weight: bold;
        }
        .filter-btn {
            background: #f1f1f1;
            border: 1px solid #ddd;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .filter-btn.active {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .loading-spinner {
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top: 5px solid #4285f4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .modal-caption {
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover {
            color: #bbb;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 30px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .status-message {
            padding: 10px;
            margin: 10px auto;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            max-width: 600px;
        }
        .error { 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        .info { 
            background-color: #e2f3fc; 
            color: #0c5460; 
            border: 1px solid #bee5eb;
        }
        .no-items {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: #666;
        }
        /* ÈüøÊáâÂºèË™øÊï¥ */
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="header-section">
        <img src="/images/chinese_style2.png" alt="Wedding Decoration" class="header-image">
        <h1>ü§µüèªTim & Lena'süë∞<br>
            Â©öÁ¶ÆÁõ∏Á∞ø</h1>
        <p>ÁÄèË¶ΩË≥ìÂÆ¢ÂàÜ‰∫´ÁöÑÁæéÂ•ΩÊôÇÂàª üíñ</p>
        
        <a href="index.html" class="btn back">ËøîÂõû‰∏äÂÇ≥È†ÅÈù¢</a>
    </div>

    <div class="filter-section">
        <span class="filter-label">È°ØÁ§∫Ôºö</span>
        <button class="filter-btn active" data-filter="all">ÂÖ®ÈÉ®</button>
        <button class="filter-btn" data-filter="photo">ÁÖßÁâá</button>
        <button class="filter-btn" data-filter="video">ÂΩ±Áâá</button>
        <button class="filter-btn" data-filter="my-uploads" id="myUploadsBtn">ÊàëÁöÑ‰∏äÂÇ≥</button>
    </div>

    <div id="statusMessage"></div>
    
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>
    
    <div id="gallery" class="gallery-container">
        <!-- Áõ∏Á∞øÂÖßÂÆπÂ∞áÁî±JavaScriptÂãïÊÖãËºâÂÖ• -->
    </div>

    <!-- ÁÖßÁâá/ÂΩ±ÁâáÊü•ÁúãÊ®°ÊÖãÊ°Ü -->
    <div id="mediaModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <a class="prev" onclick="changeMedia(-1)">&#10094;</a>
        <img id="modalImage" class="modal-content" style="display:none;">
        <video id="modalVideo" class="modal-content" controls style="display:none;"></video>
        <a class="next" onclick="changeMedia(1)">&#10095;</a>
        <div id="modalCaption" class="modal-caption"></div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <script>
        // ÂÖ®Â±ÄËÆäÈáè
        const CLIENT_ID = '1059727961676-mba09jlh8is4qrec86o8osrbd3cgld0l.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyDW8iK2KvaYHHTUw-n5cN6n8AfVMm3Msd8';
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.readonly';
        const FOLDER_ID = '1qnlf5S3Wt1QPJ2WupXcyTnJDm7rUDIrt';

        let tokenClient = null;
        let accessToken = null;
        let isAuthenticated = false;
        let allMediaItems = []; // ÂÑ≤Â≠òÊâÄÊúâÂ™íÈ´îÈ†ÖÁõÆ
        let filteredItems = []; // Áï∂ÂâçÁØ©ÈÅ∏ÂæåÁöÑÈ†ÖÁõÆ
        let currentMediaIndex = 0; // Áï∂ÂâçÊü•ÁúãÁöÑÂ™íÈ´îÁ¥¢Âºï
        let myUploadUsername = ''; // ÂæûlocalStorageÁç≤ÂèñÁî®Êà∂Âêç
        
        // ÂàùÂßãÂåñÊáâÁî®
        document.addEventListener('DOMContentLoaded', () => {
            // ÂòóË©¶ÂæûlocalStorageÁç≤ÂèñÁî®Êà∂Âêç
            myUploadUsername = localStorage.getItem('weddingAlbumUsername') || '';
            
            // Á¶ÅÁî®"ÊàëÁöÑ‰∏äÂÇ≥"ÊåâÈàïÂ¶ÇÊûúÊ≤íÊúâÁî®Êà∂Âêç
            const myUploadsBtn = document.getElementById('myUploadsBtn');
            if (!myUploadUsername) {
                myUploadsBtn.disabled = true;
                myUploadsBtn.title = 'Ë´ãÂÖàÂú®‰∏äÂÇ≥È†ÅÈù¢Ëº∏ÂÖ•ÊÇ®ÁöÑÂßìÂêç';
                myUploadsBtn.style.opacity = '0.5';
            }
            
            initializeGoogleAPI();
            setupFilterButtons();
        });

        // ÂàùÂßãÂåñGoogle API
        function initializeGoogleAPI() {
            showStatus('Ê≠£Âú®ËºâÂÖ•Áõ∏Á∞ø...', 'info');
            
            gapi.load('client', async () => {
                try {
                    await gapi.client.init({
                        apiKey: API_KEY,
                        discoveryDocs: DISCOVERY_DOCS
                    });
                    
                    tokenClient = google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        callback: handleAuthResponse
                    });
                    
                    // Ëá™ÂãïÂòóË©¶Ë™çË≠â
                    requestAuth();
                } catch (error) {
                    showStatus(`ÁÑ°Ê≥ïÂàùÂßãÂåñGoogle API: ${error.message}`, 'error');
                    hideLoading();
                }
            });
        }

        // Ë´ãÊ±ÇÊéàÊ¨ä
        function requestAuth() {
            if (!tokenClient) {
                showStatus('ÁÑ°Ê≥ïÈÄ£Êé•GoogleË™çË≠âÊúçÂãôÔºåË´ãÁ®çÂæåÈáçË©¶', 'error');
                hideLoading();
                return;
            }
            
            if (gapi.client.getToken() !== null) {
                google.accounts.oauth2.revoke(gapi.client.getToken().access_token, () => {
                    gapi.client.setToken(null);
                    tokenClient.requestAccessToken();
                });
            } else {
                tokenClient.requestAccessToken();
            }
        }

        // ËôïÁêÜË™çË≠âÈüøÊáâ
        function handleAuthResponse(response) {
            if (response.error !== undefined) {
                showStatus(`GoogleË™çË≠âÂ§±Êïó: ${response.error}`, 'error');
                hideLoading();
                return;
            }
            
            accessToken = response.access_token;
            isAuthenticated = true;
            
            // ËºâÂÖ•Â™íÈ´îÈ†ÖÁõÆ
            loadMediaItems();
        }

        // ËºâÂÖ•ÊâÄÊúâÂ™íÈ´îÈ†ÖÁõÆ
        async function loadMediaItems() {
            try {
                if (!isAuthenticated) {
                    showStatus('Ë´ãÂÖàÁôªÂÖ•GoogleÂ∏≥Ëôü', 'error');
                    hideLoading();
                    return;
                }
                
                gapi.client.setToken({ access_token: accessToken });
                
                // ÂàóÂá∫Êñá‰ª∂Â§æ‰∏≠ÁöÑÊâÄÊúâÁÖßÁâáÂíåÂΩ±ÁâáÊñá‰ª∂
                const response = await gapi.client.drive.files.list({
                    q: `'${FOLDER_ID}' in parents and (name contains 'photo_' or name contains 'video_')`,
                    fields: 'files(id, name, mimeType, thumbnailLink, imageMediaMetadata, videoMediaMetadata, description, createdTime)',
                    orderBy: 'createdTime desc'
                });
                
                const files = response.result.files || [];
                
                if (files.length === 0) {
                    showStatus('Áõ∏Á∞ø‰∏≠Êö´ÁÑ°ÁÖßÁâáÊàñÂΩ±Áâá', 'info');
                    document.getElementById('gallery').innerHTML = '<div class="no-items">Áõ∏Á∞øÁõÆÂâçÊòØÁ©∫ÁöÑÔºåÂø´‰æÜÂàÜ‰∫´ÊÇ®ÁöÑÁÖßÁâáÂêßÔºÅ</div>';
                    hideLoading();
                    return;
                }
                
                // ËôïÁêÜfilesË≥áÊñô
                allMediaItems = await Promise.all(files.map(async file => {
                    // Âà§Êñ∑ÊòØÁÖßÁâáÈÇÑÊòØÂΩ±Áâá
                    const isPhoto = file.name.startsWith('photo_');
                    const mediaType = isPhoto ? 'photo' : 'video';
                    
                    // ÂæûÊñá‰ª∂Âêç‰∏≠ÊèêÂèñ‰∏äÂÇ≥ËÄÖÂßìÂêç
                    const nameParts = file.name.split('_');
                    let uploaderName = '';
                    if (nameParts.length > 1) {
                        // ÂÅáË®≠Ê†ºÂºèÁÇ∫ photo_ÂßìÂêç_Â∫èËôü Êàñ video_ÂßìÂêç_Â∫èËôü
                        uploaderName = nameParts[1];
                    }
                    
                    // ÂæûÊèèËø∞‰∏≠ÊèêÂèñÁïôË®Ä
                    let message = '';
                    if (file.description) {
                        const msgMatch = file.description.match(/ÁïôË®Ä: (.*?)($|,)/);
                        if (msgMatch && msgMatch[1]) {
                            message = msgMatch[1];
                        }
                    }
                    
                    // Â∞çÊñºÂΩ±ÁâáÁç≤ÂèñÁ∏ÆÁï•Âúñ
                    let thumbnail = file.thumbnailLink;
                    if (!thumbnail && mediaType === 'video') {
                        try {
                            const metadataResponse = await gapi.client.drive.files.get({
                                fileId: file.id,
                                fields: 'thumbnailLink'
                            });
                            thumbnail = metadataResponse.result.thumbnailLink;
                        } catch (err) {
                            // Â¶ÇÊûúÊ≤íÊúâÁ∏ÆÁï•ÂúñÔºå‰ΩøÁî®È†êË®≠ÂΩ±ÁâáÂúñÊ®ô
                            thumbnail = '';
                        }
                    }
                    
                    // Áç≤ÂèñÂª∫Á´ãÊôÇÈñì
                    const createdTime = new Date(file.createdTime).toLocaleString('zh-TW');
                    
                    return {
                        id: file.id,
                        name: file.name,
                        type: mediaType,
                        mimeType: file.mimeType,
                        thumbnail: thumbnail,
                        uploader: uploaderName,
                        message: message,
                        createdTime: createdTime
                    };
                }));
                
                // È°ØÁ§∫ÂÖ®ÈÉ®Â™íÈ´î
                filteredItems = [...allMediaItems];
                displayMediaItems(filteredItems);
                hideLoading();
                
            } catch (error) {
                showStatus(`ËºâÂÖ•Áõ∏Á∞øÂ§±Êïó: ${error.message}`, 'error');
                hideLoading();
            }
        }

        // È°ØÁ§∫Â™íÈ´îÈ†ÖÁõÆ
        function displayMediaItems(items) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            if (items.length === 0) {
                gallery.innerHTML = '<div class="no-items">Ê≤íÊúâÁ¨¶ÂêàÊ¢ù‰ª∂ÁöÑÁÖßÁâáÊàñÂΩ±Áâá</div>';
                return;
            }
            
            items.forEach((item, index) => {
                const mediaElement = document.createElement('div');
                mediaElement.className = 'gallery-item';
                mediaElement.onclick = () => openModal(index);
                
                let mediaContent = '';
                if (item.type === 'photo') {
                    // Áç≤ÂèñÁÖßÁâáÁöÑÁ∏ÆÁï•ÂúñURL
                    const thumbnailUrl = `https://drive.google.com/thumbnail?id=${item.id}&sz=w400`;
                    mediaContent = `<img src="${thumbnailUrl}" alt="ÁÖßÁâá" loading="lazy">`;
                } else {
                    // ÂΩ±ÁâáÈ°ØÁ§∫Á∏ÆÁï•ÂúñÔºåÂ¶ÇÊûúÊúâÁöÑË©±
                    if (item.thumbnail) {
                        mediaContent = `<img src="${item.thumbnail}" alt="ÂΩ±ÁâáÁ∏ÆÁï•Âúñ" loading="lazy">
                                       <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);">
                                           <svg width="48" height="48" viewBox="0 0 24 24" fill="white">
                                               <path d="M8 5v14l11-7z"/>
                                           </svg>
                                       </div>`;
                    } else {
                        mediaContent = `<div style="width:100%; height:100%; background:#000; display:flex; align-items:center; justify-content:center;">
                                           <svg width="48" height="48" viewBox="0 0 24 24" fill="white">
                                               <path d="M8 5v14l11-7z"/>
                                           </svg>
                                       </div>`;
                    }
                }
                
                let infoText = `‰∏äÂÇ≥ËÄÖ: ${item.uploader || 'Êú™Áü•'}`;
                if (item.message) {
                    infoText += `<br>ÁïôË®Ä: ${item.message.length > 50 ? item.message.substring(0, 50) + '...' : item.message}`;
                }
                infoText += `<br>${item.createdTime}`;
                
                mediaElement.innerHTML = `
                    ${mediaContent}
                    <div class="item-overlay">${infoText}</div>
                `;
                
                gallery.appendChild(mediaElement);
            });
        }

        // Ë®≠ÁΩÆÁØ©ÈÅ∏ÊåâÈàï
        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Êõ¥Êñ∞ÊåâÈàïÁãÄÊÖã
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // ÊáâÁî®ÁØ©ÈÅ∏
                    const filterType = button.getAttribute('data-filter');
                    filterMediaItems(filterType);
                });
            });
        }

        // ÁØ©ÈÅ∏Â™íÈ´îÈ†ÖÁõÆ
        function filterMediaItems(filterType) {
            if (allMediaItems.length === 0) return;
            
            switch (filterType) {
                case 'photo':
                    filteredItems = allMediaItems.filter(item => item.type === 'photo');
                    break;
                case 'video':
                    filteredItems = allMediaItems.filter(item => item.type === 'video');
                    break;
                case 'my-uploads':
                    if (myUploadUsername) {
                        filteredItems = allMediaItems.filter(item => item.uploader === myUploadUsername);
                    } else {
                        showStatus('Ë´ãÂÖàÂú®‰∏äÂÇ≥È†ÅÈù¢Ëº∏ÂÖ•ÊÇ®ÁöÑÂßìÂêç', 'info');
                        return;
                    }
                    break;
                case 'all':
                default:
                    filteredItems = [...allMediaItems];
                    break;
            }
            
            displayMediaItems(filteredItems);
        }

        // ÊâìÈñãÂ™íÈ´îÊ™¢Ë¶ñÊ®°ÊÖãÊ°Ü
        function openModal(index) {
            currentMediaIndex = index;
            const modal = document.getElementById('mediaModal');
            const modalImage = document.getElementById('modalImage');
            const modalVideo = document.getElementById('modalVideo');
            const modalCaption = document.getElementById('modalCaption');
            
            const item = filteredItems[index];
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑÂÖßÂÆπ
            modalImage.style.display = 'none';
            modalVideo.style.display = 'none';
            modalImage.src = '';
            modalVideo.src = '';
            
            if (item.type === 'photo') {
                // È°ØÁ§∫È´òÂàÜËæ®ÁéáÁÖßÁâá
                modalImage.src = `https://drive.google.com/uc?id=${item.id}`;
                modalImage.style.display = 'block';
            } else {
                // È°ØÁ§∫ÂΩ±Áâá
                modalVideo.src = `https://drive.google.com/uc?id=${item.id}`;
                modalVideo.style.display = 'block';
                modalVideo.load();
            }
            
            // Ë®≠ÁΩÆË™™ÊòéÊñáÂ≠ó
            let captionText = `‰∏äÂÇ≥ËÄÖ: ${item.uploader || 'Êú™Áü•'}`;
            if (item.message) {
                captionText += `<br>ÁïôË®Ä: ${item.message}`;
            }
            captionText += `<br>${item.createdTime}`;
            modalCaption.innerHTML = captionText;
            
            // È°ØÁ§∫Ê®°ÊÖãÊ°Ü
            modal.style.display = 'block';
            
            // Èò≤Ê≠¢ÊªæÂãïËÉåÊôØ
            document.body.style.overflow = 'hidden';
        }

        // ÈóúÈñâÊ®°ÊÖãÊ°Ü
        function closeModal() {
            const modal = document.getElementById('mediaModal');
            const modalVideo = document.getElementById('modalVideo');
            
            // Â¶ÇÊûúÊ≠£Âú®Êí≠ÊîæË¶ñÈ†ªÔºåÂÅúÊ≠¢Êí≠Êîæ
            if (modalVideo) {
                modalVideo.pause();
            }
            
            modal.style.display = 'none';
            
            // ÊÅ¢Âæ©ÊªæÂãï
            document.body.style.overflow = 'auto';
        }

        // ÂàáÊèõ‰∏ä‰∏ÄÂÄã/‰∏ã‰∏ÄÂÄãÂ™íÈ´î
        function changeMedia(direction) {
            let newIndex = currentMediaIndex + direction;
            
            // Á¢∫‰øùÁ¥¢ÂºïÂú®ÊúâÊïàÁØÑÂúçÂÖß
            if (newIndex < 0) {
                newIndex = filteredItems.length - 1;
            } else if (newIndex >= filteredItems.length) {
                newIndex = 0;
            }
            
            openModal(newIndex);
        }

        // È°ØÁ§∫ÁãÄÊÖãÊ∂àÊÅØ
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message ${type}`;
            statusDiv.textContent = message;
        }

        // Èö±ËóèËºâÂÖ•‰∏≠ÊåáÁ§∫Âô®
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // ÊåâESCÈçµÈóúÈñâÊ®°ÊÖãÊ°Ü
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
