        .modal {

        /* éŸ¿æ‡‰å¼èª¿æ•´ */
        @media (max-width: 768px) {

            }
        }
    </style>
</head>
<body>

        <p>ç€è¦½è³“å®¢åˆ†äº«çš„ç¾å¥½æ™‚åˆ» ğŸ’–</p>

    <div class="filter-section">

        <button class="filter-btn active" data-filter="all">å…¨éƒ¨</button>
        <button class="filter-btn" data-filter="photo">ç…§ç‰‡</button>
        <button class="filter-btn" data-filter="video">å½±ç‰‡</button>

    <div id="statusMessage"></div>

    <div id="gallery" class="gallery-container">
        <!-- ç›¸ç°¿å…§å®¹å°‡ç”±JavaScriptå‹•æ…‹è¼‰å…¥ -->

    <!-- ç…§ç‰‡/å½±ç‰‡æŸ¥çœ‹æ¨¡æ…‹æ¡† -->
    <div id="mediaModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <a class="prev" onclick="changeMedia(-1)">&#10094;</a>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <script>
        // å…¨å±€è®Šé‡
        const CLIENT_ID = '1059727961676-mba09jlh8is4qrec86o8osrbd3cgld0l.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyDW8iK2KvaYHHTUw-n5cN6n8AfVMm3Msd8';
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.readonly';
        const FOLDER_ID = '1qnlf5S3Wt1QPJ2WupXcyTnJDm7rUDIrt';

        let tokenClient = null;
        let accessToken = null;
        let isAuthenticated = false;
        let allMediaItems = []; // å„²å­˜æ‰€æœ‰åª’é«”é …ç›®
        let filteredItems = []; // ç•¶å‰ç¯©é¸å¾Œçš„é …ç›®
        let currentMediaIndex = 0; // ç•¶å‰æŸ¥çœ‹çš„åª’é«”ç´¢å¼•
        let myUploadUsername = ''; // å¾localStorageç²å–ç”¨æˆ¶å
        
        // åˆå§‹åŒ–æ‡‰ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            // å˜—è©¦å¾localStorageç²å–ç”¨æˆ¶å
            myUploadUsername = localStorage.getItem('weddingAlbumUsername') || '';
            
            // ç¦ç”¨"æˆ‘çš„ä¸Šå‚³"æŒ‰éˆ•å¦‚æœæ²’æœ‰ç”¨æˆ¶å
            const myUploadsBtn = document.getElementById('myUploadsBtn');
            if (!myUploadUsername) {
                myUploadsBtn.disabled = true;
                myUploadsBtn.title = 'è«‹å…ˆåœ¨ä¸Šå‚³é é¢è¼¸å…¥æ‚¨çš„å§“å';
                myUploadsBtn.style.opacity = '0.5';
            }
            
            initializeGoogleAPI();
            setupFilterButtons();
        });

        // åˆå§‹åŒ–Google API
        function initializeGoogleAPI() {
            showStatus('æ­£åœ¨è¼‰å…¥ç›¸ç°¿...', 'info');
            
            gapi.load('client', async () => {
                try {
                    await gapi.client.init({
                        apiKey: API_KEY,
                        discoveryDocs: DISCOVERY_DOCS
                    });
                    
                    tokenClient = google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        callback: handleAuthResponse
                    });
                    
                    // è‡ªå‹•å˜—è©¦èªè­‰
                    requestAuth();
                } catch (error) {
                    showStatus(`ç„¡æ³•åˆå§‹åŒ–Google API: ${error.message}`, 'error');
                    hideLoading();
                }
            });
        }

        // è«‹æ±‚æˆæ¬Š
        function requestAuth() {
            if (!tokenClient) {
                showStatus('ç„¡æ³•é€£æ¥Googleèªè­‰æœå‹™ï¼Œè«‹ç¨å¾Œé‡è©¦', 'error');
                hideLoading();
                return;
            }
            
            if (gapi.client.getToken() !== null) {
                google.accounts.oauth2.revoke(gapi.client.getToken().access_token, () => {
                    gapi.client.setToken(null);
                    tokenClient.requestAccessToken();
                });
            } else {
                tokenClient.requestAccessToken();
            }
        }

        // è™•ç†èªè­‰éŸ¿æ‡‰
        function handleAuthResponse(response) {
            if (response.error !== undefined) {
                showStatus(`Googleèªè­‰å¤±æ•—: ${response.error}`, 'error');
                hideLoading();
                return;
            }
            
            accessToken = response.access_token;
            isAuthenticated = true;
            
            // è¼‰å…¥åª’é«”é …ç›®
            loadMediaItems();
        }

        // è¼‰å…¥æ‰€æœ‰åª’é«”é …ç›®
        async function loadMediaItems() {
            try {
                if (!isAuthenticated) {
                    showStatus('è«‹å…ˆç™»å…¥Googleå¸³è™Ÿ', 'error');
                    hideLoading();
                    return;
                }
                
                gapi.client.setToken({ access_token: accessToken });
                
                // åˆ—å‡ºæ–‡ä»¶å¤¾ä¸­çš„æ‰€æœ‰ç…§ç‰‡å’Œå½±ç‰‡æ–‡ä»¶
                const response = await gapi.client.drive.files.list({
                    q: `'${FOLDER_ID}' in parents and (name contains 'photo_' or name contains 'video_')`,
                    fields: 'files(id, name, mimeType, thumbnailLink, imageMediaMetadata, videoMediaMetadata, description, createdTime)',
                    orderBy: 'createdTime desc'
                });
                
                const files = response.result.files || [];
                
                if (files.length === 0) {
                    showStatus('ç›¸ç°¿ä¸­æš«ç„¡ç…§ç‰‡æˆ–å½±ç‰‡', 'info');
                    document.getElementById('gallery').innerHTML = '<div class="no-items">ç›¸ç°¿ç›®å‰æ˜¯ç©ºçš„ï¼Œå¿«ä¾†åˆ†äº«æ‚¨çš„ç…§ç‰‡å§ï¼</div>';
                    hideLoading();
                    return;
                }
                
                // è™•ç†filesè³‡æ–™
                allMediaItems = await Promise.all(files.map(async file => {
                    // åˆ¤æ–·æ˜¯ç…§ç‰‡é‚„æ˜¯å½±ç‰‡
                    const isPhoto = file.name.startsWith('photo_');
                    const mediaType = isPhoto ? 'photo' : 'video';
                    
                    // å¾æ–‡ä»¶åä¸­æå–ä¸Šå‚³è€…å§“å
                    const nameParts = file.name.split('_');
                    let uploaderName = '';
                    if (nameParts.length > 1) {
                        // å‡è¨­æ ¼å¼ç‚º photo_å§“å_åºè™Ÿ æˆ– video_å§“å_åºè™Ÿ
                        uploaderName = nameParts[1];
                    }
                    
                    // å¾æè¿°ä¸­æå–ç•™è¨€
                    let message = '';
                    if (file.description) {
                        const msgMatch = file.description.match(/ç•™è¨€: (.*?)($|,)/);
                        if (msgMatch && msgMatch[1]) {
                            message = msgMatch[1];
                        }
                    }
                    
                    // å°æ–¼å½±ç‰‡ç²å–ç¸®ç•¥åœ–
                    let thumbnail = file.thumbnailLink;
                    if (!thumbnail && mediaType === 'video') {
                        try {
                            const metadataResponse = await gapi.client.drive.files.get({
                                fileId: file.id,
                                fields: 'thumbnailLink'
                            });
                            thumbnail = metadataResponse.result.thumbnailLink;
                        } catch (err) {
                            // å¦‚æœæ²’æœ‰ç¸®ç•¥åœ–ï¼Œä½¿ç”¨é è¨­å½±ç‰‡åœ–æ¨™
                            thumbnail = '';
                        }
                    }
                    
                    // ç²å–å»ºç«‹æ™‚é–“
                    const createdTime = new Date(file.createdTime).toLocaleString('zh-TW');
                    
                    return {
                        id: file.id,
                        name: file.name,
                        type: mediaType,
                        mimeType: file.mimeType,
                        thumbnail: thumbnail,
                        uploader: uploaderName,
                        message: message,
                        createdTime: createdTime
                    };
                }));
                
                // é¡¯ç¤ºå…¨éƒ¨åª’é«”
                filteredItems = [...allMediaItems];
                displayMediaItems(filteredItems);
                hideLoading();
                
            } catch (error) {
                showStatus(`è¼‰å…¥ç›¸ç°¿å¤±æ•—: ${error.message}`, 'error');
                hideLoading();
            }
        }

        // é¡¯ç¤ºåª’é«”é …ç›®
        function displayMediaItems(items) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            if (items.length === 0) {
                gallery.innerHTML = '<div class="no-items">æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„ç…§ç‰‡æˆ–å½±ç‰‡</div>';
                return;
            }
            
            items.forEach((item, index) => {
                const mediaElement = document.createElement('div');
                mediaElement.className = 'gallery-item';
                mediaElement.onclick = () => openModal(index);
                
                let mediaContent = '';
                if (item.type === 'photo') {
                    // ç²å–ç…§ç‰‡çš„ç¸®ç•¥åœ–URL
                    const thumbnailUrl = `https://drive.google.com/thumbnail?id=${item.id}&sz=w400`;
                    mediaContent = `<img src="${thumbnailUrl}" alt="ç…§ç‰‡" loading="lazy">`;
                } else {
                    // å½±ç‰‡é¡¯ç¤ºç¸®ç•¥åœ–ï¼Œå¦‚æœæœ‰çš„è©±
                    if (item.thumbnail) {
                        mediaContent = `<img src="${item.thumbnail}" alt="å½±ç‰‡ç¸®ç•¥åœ–" loading="lazy">
                                       <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);">
                                           <svg width="48" height="48" viewBox="0 0 24 24" fill="white">
                                               <path d="M8 5v14l11-7z"/>
                                           </svg>
                                       </div>`;
                    } else {
                        mediaContent = `<div style="width:100%; height:100%; background:#000; display:flex; align-items:center; justify-content:center;">
                                           <svg width="48" height="48" viewBox="0 0 24 24" fill="white">
                                               <path d="M8 5v14l11-7z"/>
                                           </svg>
                                       </div>`;
                    }
                }
                
                let infoText = `ä¸Šå‚³è€…: ${item.uploader || 'æœªçŸ¥'}`;
                if (item.message) {
                    infoText += `<br>ç•™è¨€: ${item.message.length > 50 ? item.message.substring(0, 50) + '...' : item.message}`;
                }
                infoText += `<br>${item.createdTime}`;
                
                mediaElement.innerHTML = `
                    ${mediaContent}
                    <div class="item-overlay">${infoText}</div>
                `;
                
                gallery.appendChild(mediaElement);
            });
        }

        // è¨­ç½®ç¯©é¸æŒ‰éˆ•
        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // æ‡‰ç”¨ç¯©é¸
                    const filterType = button.getAttribute('data-filter');
                    filterMediaItems(filterType);
                });
            });
        }

        // ç¯©é¸åª’é«”é …ç›®
        function filterMediaItems(filterType) {
            if (allMediaItems.length === 0) return;
            
            switch (filterType) {
                case 'photo':
                    filteredItems = allMediaItems.filter(item => item.type === 'photo');
                    break;
                case 'video':
                    filteredItems = allMediaItems.filter(item => item.type === 'video');
                    break;
                case 'my-uploads':
                    if (myUploadUsername) {
                        filteredItems = allMediaItems.filter(item => item.uploader === myUploadUsername);
                    } else {
                        showStatus('è«‹å…ˆåœ¨ä¸Šå‚³é é¢è¼¸å…¥æ‚¨çš„å§“å', 'info');
                        return;
                    }
                    break;
                case 'all':
                default:
                    filteredItems = [...allMediaItems];
                    break;
            }
            
            displayMediaItems(filteredItems);
        }

        // æ‰“é–‹åª’é«”æª¢è¦–æ¨¡æ…‹æ¡†
        function openModal(index) {
            currentMediaIndex = index;
            const modal = document.getElementById('mediaModal');
            const modalImage = document.getElementById('modalImage');
            const modalVideo = document.getElementById('modalVideo');
            const modalCaption = document.getElementById('modalCaption');
            
            const item = filteredItems[index];
            
            // æ¸…é™¤ä¹‹å‰çš„å…§å®¹
            modalImage.style.display = 'none';
            modalVideo.style.display = 'none';
            modalImage.src = '';
            modalVideo.src = '';
            
            if (item.type === 'photo') {
                // é¡¯ç¤ºé«˜åˆ†è¾¨ç‡ç…§ç‰‡
                modalImage.src = `https://drive.google.com/uc?id=${item.id}`;
                modalImage.style.display = 'block';
            } else {
                // é¡¯ç¤ºå½±ç‰‡
                modalVideo.src = `https://drive.google.com/uc?id=${item.id}`;
                modalVideo.style.display = 'block';
                modalVideo.load();
            }
            
            // è¨­ç½®èªªæ˜æ–‡å­—
            let captionText = `ä¸Šå‚³è€…: ${item.uploader || 'æœªçŸ¥'}`;
            if (item.message) {
                captionText += `<br>ç•™è¨€: ${item.message}`;
            }
            captionText += `<br>${item.createdTime}`;
            modalCaption.innerHTML = captionText;
            
            // é¡¯ç¤ºæ¨¡æ…‹æ¡†
            modal.style.display = 'block';
            
            // é˜²æ­¢æ»¾å‹•èƒŒæ™¯
            document.body.style.overflow = 'hidden';
        }

        // é—œé–‰æ¨¡æ…‹æ¡†
        function closeModal() {
            const modal = document.getElementById('mediaModal');
            const modalVideo = document.getElementById('modalVideo');
            
            // å¦‚æœæ­£åœ¨æ’­æ”¾è¦–é »ï¼Œåœæ­¢æ’­æ”¾
            if (modalVideo) {
                modalVideo.pause();
            }
            
            modal.style.display = 'none';
            
            // æ¢å¾©æ»¾å‹•
            document.body.style.overflow = 'auto';
        }

        // åˆ‡æ›ä¸Šä¸€å€‹/ä¸‹ä¸€å€‹åª’é«”
        function changeMedia(direction) {
            let newIndex = currentMediaIndex + direction;
            
            // ç¢ºä¿ç´¢å¼•åœ¨æœ‰æ•ˆç¯„åœå…§
            if (newIndex < 0) {
                newIndex = filteredItems.length - 1;
            } else if (newIndex >= filteredItems.length) {
                newIndex = 0;
            }
            
            openModal(newIndex);
        }

        // é¡¯ç¤ºç‹€æ…‹æ¶ˆæ¯
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message ${type}`;
            statusDiv.textContent = message;
        }

        // éš±è—è¼‰å…¥ä¸­æŒ‡ç¤ºå™¨
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // æŒ‰ESCéµé—œé–‰æ¨¡æ…‹æ¡†
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
