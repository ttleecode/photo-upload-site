<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>照片與影片上傳至 Google Drive</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 20px auto; 
            padding: 0;
            -webkit-text-size-adjust: 100%;
            max-width: 600px;
            text-align: center;
        }
        .section { 
            margin-bottom: 20px; 
        }
        input, textarea, button {
            font-size: 16px; /* 防止iOS縮放 */
            max-width: 100%;
            box-sizing: border-box;
        }
        #username {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
            text-align: center;
        }
        label {
            display: block;
            text-align: center;
            margin-bottom: 5px;
        }
        .btn {
            display: block;
            background: #4285f4;
            color: white;
            padding: 12px 20px;
            margin: 15px 0;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-align: center;
            -webkit-appearance: none;
            appearance: none;
        }
        .btn:active {
            background: #3367d6;
        }
        #loginBtn {
            background: #34a853;
        }
        .upload-btn {
            margin-bottom: 10px;
        }
        #photoBtn {
            background: #4285f4;
        }
        #videoBtn {
            background: #ea4335;
        }
        #uploadStatus {
            margin-top: 20px;
        }
        .status-message {
            padding: 10px;
            margin: 10px auto;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
        .success { 
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        .error { 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        .info { 
            background-color: #e2f3fc; 
            color: #0c5460; 
            border: 1px solid #bee5eb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .loading-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            border-top-color: #4285f4;
            animation: spin 1s ease-in-out infinite;
            margin-right: 5px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .file-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }
        #debug {
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
        .toggle-debug {
            font-size: 12px;
            color: #666;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="section" id="topPhotoArea">
        <h1>Tim&Lena's Wedding!</h1>
    </div>

    <div class="section" id="usernameArea">
        <label for="username">親友姓名：</label>
        <input type="text" id="username" placeholder="輸入姓名（例如 TT）" required>
    </div>

    <div class="section" id="authArea">
        <button id="loginBtn" class="btn">1. 登入 Google 帳號</button>
    </div>

    <div class="section" id="uploadArea" style="display: none;">
        <input type="file" id="photoInput" accept="image/*" multiple style="display: none;">
        <input type="file" id="videoInput" accept="video/*" multiple style="display: none;">
        
        <button id="photoBtn" class="btn upload-btn">上傳照片</button>
        <button id="videoBtn" class="btn upload-btn">上傳影片</button>
        
        <div class="file-info">支援的照片格式: JPG, PNG, GIF 等</div>
        <div class="file-info">支援的影片格式: MP4, MOV, AVI 等 (建議大小小於 1GB)</div>
    </div>

    <div id="uploadStatus"></div>
    <span class="toggle-debug" onclick="toggleDebug()">顯示/隱藏調試信息</span>
    <div id="debug"></div>

    <!-- 載入 Google API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <script>
        // 調試函數
        function log(message) {
            const debug = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            debug.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }
        
        function toggleDebug() {
            const debug = document.getElementById('debug');
            debug.style.display = debug.style.display === 'none' ? 'block' : 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            // 設定
            const CLIENT_ID = '1059727961676-mba09jlh8is4qrec86o8osrbd3cgld0l.apps.googleusercontent.com';
            const API_KEY = 'AIzaSyDW8iK2KvaYHHTUw-n5cN6n8AfVMm3Msd8';
            const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
            const SCOPES = 'https://www.googleapis.com/auth/drive.file';
            const FOLDER_ID = '1qnlf5S3Wt1QPJ2WupXcyTnJDm7rUDIrt';

            // 元素
            const loginBtn = document.getElementById('loginBtn');
            const uploadArea = document.getElementById('uploadArea');
            const photoInput = document.getElementById('photoInput');
            const videoInput = document.getElementById('videoInput');
            const photoBtn = document.getElementById('photoBtn');
            const videoBtn = document.getElementById('videoBtn');
            const uploadStatus = document.getElementById('uploadStatus');

            let accessToken = null;
            let tokenClient = null;
            let isAuthenticated = false;

            // 顯示消息
            function showMessage(message, type = 'info') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `status-message ${type}`;
                messageDiv.textContent = message;
                uploadStatus.prepend(messageDiv);
                
                // 自動滾動到新消息
                window.scrollTo(0, document.body.scrollHeight);
            }

            // 清除所有消息
            function clearMessages() {
                uploadStatus.innerHTML = '';
            }
            
            // 格式化文件大小
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' B';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' KB';
                else if (bytes < 1073741824) return (bytes / 1048576).toFixed(2) + ' MB';
                else return (bytes / 1073741824).toFixed(2) + ' GB';
            }
            
            // 步驟1: 初始化API並設置事件監聽器
            function initializeApp() {
                log('應用初始化中...');
                
                // 載入Google API客戶端
                gapi.load('client', async () => {
                    try {
                        await gapi.client.init({
                            apiKey: API_KEY,
                            discoveryDocs: DISCOVERY_DOCS
                        });
                        log('Google API 客戶端初始化成功');
                        
                        // 初始化Google身份驗證客戶端
                        tokenClient = google.accounts.oauth2.initTokenClient({
                            client_id: CLIENT_ID,
                            scope: SCOPES,
                            callback: handleAuthResponse
                        });
                        
                        log('身份驗證客戶端初始化成功');
                        loginBtn.disabled = false;
                        
                    } catch (error) {
                        log(`初始化失敗: ${error.message}`);
                        showMessage(`初始化Google API失敗: ${error.message}`, 'error');
                    }
                });
                
                // 設置事件監聽器
                loginBtn.addEventListener('click', requestAuth);
                photoBtn.addEventListener('click', () => {
                    log('照片按鈕點擊');
                    photoInput.click();
                });
                videoBtn.addEventListener('click', () => {
                    log('影片按鈕點擊');
                    videoInput.click();
                });
                photoInput.addEventListener('change', (e) => handleFileSelection(e, 'photo'));
                videoInput.addEventListener('change', (e) => handleFileSelection(e, 'video'));
            }
            
            // 步驟2: 請求授權
            function requestAuth() {
                log('請求Google授權...');
                showMessage('正在連接Google帳號...', 'info');
                loginBtn.disabled = true;
                
                if (!tokenClient) {
                    log('錯誤: 身份驗證客戶端未初始化');
                    showMessage('無法連接Google身份驗證服務', 'error');
                    loginBtn.disabled = false;
                    return;
                }
                
                // 清除任何之前的令牌
                if (gapi.client.getToken() !== null) {
                    google.accounts.oauth2.revoke(gapi.client.getToken().access_token, () => {
                        gapi.client.setToken(null);
                        log('已撤銷先前的令牌');
                    });
                }
                
                try {
                    tokenClient.requestAccessToken();
                    log('授權請求已發送');
                } catch (error) {
                    log(`授權請求失敗: ${error.message}`);
                    showMessage(`無法請求Google授權: ${error.message}`, 'error');
                    loginBtn.disabled = false;
                }
            }
            
            // 步驟3: 處理授權響應
            function handleAuthResponse(response) {
                log('收到授權響應');
                
                if (response.error !== undefined) {
                    log(`授權錯誤: ${response.error}`);
                    showMessage(`Google授權失敗: ${response.error}`, 'error');
                    loginBtn.disabled = false;
                    return;
                }
                
                accessToken = response.access_token;
                isAuthenticated = true;
                log(`授權成功，獲取令牌: ${accessToken.substring(0, 5)}...`);
                
                loginBtn.textContent = '✓ Google帳號已連接';
                loginBtn.style.background = '#34a853';
                uploadArea.style.display = 'block';
                
                showMessage('Google帳號連接成功！現在可以上傳照片或影片。', 'success');
            }
            
            // 步驟4: 處理文件選擇
            function handleFileSelection(event, type) {
                const files = event.target.files;
                log(`已選擇 ${files.length} 個${type === 'photo' ? '照片' : '影片'}文件`);
                
                if (!files || files.length === 0) {
                    showMessage(`未選擇任何${type === 'photo' ? '照片' : '影片'}`, 'error');
                    return;
                }
                
                const username = document.getElementById('username').value.trim();
                if (!username) {
                    alert('請輸入姓名！');
                    return;
                }
                
                // 檢查文件大小
                let totalSize = 0;
                let largeFiles = [];
                
                for (let i = 0; i < files.length; i++) {
                    totalSize += files[i].size;
                    if (files[i].size > 1073741824) { // 1GB
                        largeFiles.push(`${files[i].name} (${formatFileSize(files[i].size)})`);
                    }
                }
                
                // 警告大文件
                if (largeFiles.length > 0) {
                    showMessage(`警告: 檢測到較大的文件，上傳可能需要較長時間: ${largeFiles.join(', ')}`, 'warning');
                }
                
                log(`總文件大小: ${formatFileSize(totalSize)}`);
                uploadFiles(files, type);
            }
            
            // 步驟5: 獲取下一個文件編號
            async function getNextFileNumber(username, type) {
                try {
                    log(`查詢用戶 "${username}" 的現有 ${type} 文件`);
                    
                    // 根據類型使用不同的前綴
                    const prefix = type === 'photo' ? 'photo_' : 'video_';
                    
                    const response = await gapi.client.drive.files.list({
                        q: `'${FOLDER_ID}' in parents and name contains '${prefix}${username}_'`,
                        fields: 'files(name)'
                    });
                    
                    const files = response.result.files || [];
                    log(`找到 ${files.length} 個現有 ${type} 文件`);
                    
                    return files.length + 1;
                } catch (error) {
                    log(`無法獲取文件編號: ${error.message}`);
                    throw new Error(`無法獲取文件編號: ${error.message}`);
                }
            }
            
            // 步驟6: 上傳文件
            async function uploadFiles(files, type) {
                clearMessages();
                showMessage(`準備上傳 ${files.length} 個${type === 'photo' ? '照片' : '影片'}...`, 'info');
                
                const username = document.getElementById('username').value.trim();
                const message = ''; // 留言部分已移除，設置為空字串
                
                try {
                    if (!isAuthenticated || !accessToken) {
                        throw new Error('未登入Google帳號，請先點擊"登入Google帳號"按鈕');
                    }
                    
                    // 設置訪問令牌
                    gapi.client.setToken({ access_token: accessToken });
                    
                    // 獲取下一個文件編號
                    const nextNumber = await getNextFileNumber(username, type);
                    log(`開始從編號 ${nextNumber} 上傳`);
                    
                    // 顯示上傳總進度
                    showMessage(`開始上傳 ${files.length} 個${type === 'photo' ? '照片' : '影片'}...`, 'info');
                    
                    // 根據類型設置前綴
                    const prefix = type === 'photo' ? 'photo_' : 'video_';
                    
                    // 逐個上傳文件
                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        const fileNumber = nextNumber + i;
                        const fileName = `${prefix}${username}_${fileNumber}`;
                        const fileSize = formatFileSize(file.size);
                        
                        log(`上傳中: ${fileName} (${fileSize}) - (${i+1}/${files.length})`);
                        showMessage(`上傳中: ${fileName} (${fileSize}) - (${i+1}/${files.length})`, 'info');
                        
                        // 創建元數據
                        const metadata = {
                            name: fileName,
                            parents: [FOLDER_ID],
                            description: `上傳者: ${username}, 原始文件名: ${file.name}`
                        };
                        
                        // 創建表單數據
                        const form = new FormData();
                        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                        form.append('file', file);
                        
                        try {
                            // 上傳文件
                            const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                                method: 'POST',
                                headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                                body: form
                            });
                            
                            if (response.ok) {
                                log(`${fileName} 上傳成功`);
                                showMessage(`${fileName} 上傳成功`, 'success');
                            } else {
                                const error = await response.json();
                                log(`${fileName} 上傳失敗: ${JSON.stringify(error)}`);
                                showMessage(`${fileName} 上傳失敗: ${error.error?.message || JSON.stringify(error)}`, 'error');
                            }
                        } catch (uploadError) {
                            log(`${fileName} 上傳過程中出錯: ${uploadError.message}`);
                            showMessage(`${fileName} 上傳錯誤: ${uploadError.message}`, 'error');
                        }
                    }
                    
                    log('所有文件上傳完畢');
                    showMessage(`✓ 全部${type === 'photo' ? '照片' : '影片'}上傳完成！`, 'success');
                    
                } catch (error) {
                    log(`上傳過程錯誤: ${error.message}`);
                    showMessage(`上傳錯誤: ${error.message}`, 'error');
                }
            }
            
            // 初始化應用
            loginBtn.disabled = true;
            showMessage('正在初始化...', 'info');
            initializeApp();
        });
    </script>
</body>
</html>
