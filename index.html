<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>照片上傳至 Google Drive</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 20px; 
            padding: 0;
            -webkit-text-size-adjust: 100%;
        }
        .section { 
            margin-bottom: 20px; 
        }
        input, textarea, button {
            font-size: 16px; /* 防止iOS縮放 */
            max-width: 100%;
            box-sizing: border-box;
        }
        #username, #message {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }
        #message {
            height: 80px;
            resize: vertical;
        }
        .btn {
            display: block;
            background: #4285f4;
            color: white;
            padding: 12px 20px;
            margin: 15px 0;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-align: center;
            -webkit-appearance: none;
            appearance: none;
        }
        .btn:active {
            background: #3367d6;
        }
        #loginBtn {
            background: #34a853;
        }
        #uploadStatus {
            margin-top: 20px;
        }
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 14px;
        }
        .success { 
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        .error { 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        .info { 
            background-color: #e2f3fc; 
            color: #0c5460; 
            border: 1px solid #bee5eb;
        }
        .loading-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            border-top-color: #4285f4;
            animation: spin 1s ease-in-out infinite;
            margin-right: 5px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #debug {
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="section" id="topPhotoArea">
        <h1>照片上傳平台</h1>
    </div>

    <div class="section" id="usernameArea">
        <label for="username">上傳者姓名：</label>
        <input type="text" id="username" placeholder="輸入姓名（例如 TT）" required>
    </div>

    <div class="section" id="messageArea">
        <label for="message">上傳者留言（可選）：</label>
        <textarea id="message" placeholder="輸入留言"></textarea>
    </div>

    <div class="section" id="authArea">
        <button id="loginBtn" class="btn">1. 登入 Google 帳號</button>
    </div>

    <div class="section" id="uploadArea" style="display: none;">
        <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
        <button id="selectPhotosBtn" class="btn">2. 選擇照片上傳</button>
    </div>

    <div id="uploadStatus"></div>
    <div id="debug"></div>

    <!-- 載入 Google API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <script>
        // 調試函數
        function log(message) {
            const debug = document.getElementById('debug');
            debug.style.display = 'block';
            const timestamp = new Date().toLocaleTimeString();
            debug.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // 設定
            const CLIENT_ID = '1059727961676-mba09jlh8is4qrec86o8osrbd3cgld0l.apps.googleusercontent.com';
            const API_KEY = 'AIzaSyDW8iK2KvaYHHTUw-n5cN6n8AfVMm3Msd8';
            const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
            const SCOPES = 'https://www.googleapis.com/auth/drive.file';
            const FOLDER_ID = '1qnlf5S3Wt1QPJ2WupXcyTnJDm7rUDIrt';

            // 元素
            const loginBtn = document.getElementById('loginBtn');
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const selectPhotosBtn = document.getElementById('selectPhotosBtn');
            const uploadStatus = document.getElementById('uploadStatus');

            let accessToken = null;
            let tokenClient = null;
            let isAuthenticated = false;

            // 顯示消息
            function showMessage(message, type = 'info') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `status-message ${type}`;
                messageDiv.textContent = message;
                uploadStatus.prepend(messageDiv);
            }

            // 清除所有消息
            function clearMessages() {
                uploadStatus.innerHTML = '';
            }
            
            // 步驟1: 初始化API並設置事件監聽器
            function initializeApp() {
                log('應用初始化中...');
                
                // 載入Google API客戶端
                gapi.load('client', async () => {
                    try {
                        await gapi.client.init({
                            apiKey: API_KEY,
                            discoveryDocs: DISCOVERY_DOCS
                        });
                        log('Google API 客戶端初始化成功');
                        
                        // 初始化Google身份驗證客戶端
                        tokenClient = google.accounts.oauth2.initTokenClient({
                            client_id: CLIENT_ID,
                            scope: SCOPES,
                            callback: handleAuthResponse
                        });
                        
                        log('身份驗證客戶端初始化成功');
                        loginBtn.disabled = false;
                        
                    } catch (error) {
                        log(`初始化失敗: ${error.message}`);
                        showMessage(`初始化Google API失敗: ${error.message}`, 'error');
                    }
                });
                
                // 設置事件監聽器
                loginBtn.addEventListener('click', requestAuth);
                selectPhotosBtn.addEventListener('click', () => {
                    log('選擇照片按鈕點擊');
                    fileInput.click();
                });
                fileInput.addEventListener('change', handleFileSelection);
            }
            
            // 步驟2: 請求授權
            function requestAuth() {
                log('請求Google授權...');
                showMessage('正在連接Google帳號...', 'info');
                loginBtn.disabled = true;
                
                if (!tokenClient) {
                    log('錯誤: 身份驗證客戶端未初始化');
                    showMessage('無法連接Google身份驗證服務', 'error');
                    loginBtn.disabled = false;
                    return;
                }
                
                // 清除任何之前的令牌
                if (gapi.client.getToken() !== null) {
                    google.accounts.oauth2.revoke(gapi.client.getToken().access_token, () => {
                        gapi.client.setToken(null);
                        log('已撤銷先前的令牌');
                    });
                }
                
                try {
                    tokenClient.requestAccessToken();
                    log('授權請求已發送');
                } catch (error) {
                    log(`授權請求失敗: ${error.message}`);
                    showMessage(`無法請求Google授權: ${error.message}`, 'error');
                    loginBtn.disabled = false;
                }
            }
            
            // 步驟3: 處理授權響應
            function handleAuthResponse(response) {
                log('收到授權響應');
                
                if (response.error !== undefined) {
                    log(`授權錯誤: ${response.error}`);
                    showMessage(`Google授權失敗: ${response.error}`, 'error');
                    loginBtn.disabled = false;
                    return;
                }
                
                accessToken = response.access_token;
                isAuthenticated = true;
                log(`授權成功，獲取令牌: ${accessToken.substring(0, 5)}...`);
                
                loginBtn.textContent = '✓ Google帳號已連接';
                loginBtn.style.background = '#34a853';
                uploadArea.style.display = 'block';
                
                showMessage('Google帳號連接成功！現在可以選擇照片上傳。', 'success');
            }
            
            // 步驟4: 處理文件選擇
            function handleFileSelection(event) {
                const files = event.target.files;
                log(`已選擇 ${files.length} 個文件`);
                
                if (!files || files.length === 0) {
                    showMessage('未選擇任何照片', 'error');
                    return;
                }
                
                const username = document.getElementById('username').value.trim();
                if (!username) {
                    alert('請輸入姓名！');
                    return;
                }
                
                uploadFiles(files);
            }
            
            // 步驟5: 獲取下一個文件編號
            async function getNextFileNumber(username) {
                try {
                    log(`查詢用戶 "${username}" 的現有文件`);
                    
                    const response = await gapi.client.drive.files.list({
                        q: `'${FOLDER_ID}' in parents and name contains '${username}_'`,
                        fields: 'files(name)'
                    });
                    
                    const files = response.result.files || [];
                    log(`找到 ${files.length} 個現有文件`);
                    
                    return files.length + 1;
                } catch (error) {
                    log(`無法獲取文件編號: ${error.message}`);
                    throw new Error(`無法獲取文件編號: ${error.message}`);
                }
            }
            
            // 步驟6: 上傳文件
            async function uploadFiles(files) {
                clearMessages();
                showMessage(`準備上傳 ${files.length} 張照片...`, 'info');
                
                const username = document.getElementById('username').value.trim();
                const message = document.getElementById('message').value.trim();
                
                try {
                    if (!isAuthenticated || !accessToken) {
                        throw new Error('未登入Google帳號，請先點擊"登入Google帳號"按鈕');
                    }
                    
                    // 設置訪問令牌
                    gapi.client.setToken({ access_token: accessToken });
                    
                    // 獲取下一個文件編號
                    const nextNumber = await getNextFileNumber(username);
                    log(`開始從編號 ${nextNumber} 上傳`);
                    
                    // 顯示上傳總進度
                    showMessage(`開始上傳 ${files.length} 張照片...`, 'info');
                    
                    // 逐個上傳文件
                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        const fileNumber = nextNumber + i;
                        const fileName = `${username}_${fileNumber}`;
                        
                        log(`上傳中: ${fileName} (${i+1}/${files.length})`);
                        showMessage(`上傳中: ${fileName} (${i+1}/${files.length})`, 'info');
                        
                        // 創建元數據
                        const metadata = {
                            name: fileName,
                            parents: [FOLDER_ID],
                            description: message || '無留言'
                        };
                        
                        // 創建表單數據
                        const form = new FormData();
                        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                        form.append('file', file);
                        
                        // 上傳文件
                        const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                            method: 'POST',
                            headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                            body: form
                        });
                        
                        if (response.ok) {
                            log(`${fileName} 上傳成功`);
                            showMessage(`${fileName} 上傳成功`, 'success');
                        } else {
                            const error = await response.json();
                            log(`${fileName} 上傳失敗: ${JSON.stringify(error)}`);
                            showMessage(`${fileName} 上傳失敗: ${error.error?.message || JSON.stringify(error)}`, 'error');
                        }
                    }
                    
                    log('所有文件上傳完畢');
                    showMessage(`✓ 全部上傳完成！`, 'success');
                    
                } catch (error) {
                    log(`上傳過程錯誤: ${error.message}`);
                    showMessage(`上傳錯誤: ${error.message}`, 'error');
                }
            }
            
            // 初始化應用
            loginBtn.disabled = true;
            showMessage('正在初始化...', 'info');
            initializeApp();
        });
    </script>
</body>
</html>
