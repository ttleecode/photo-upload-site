<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>照片與影片上傳至 Google Drive</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 20px auto; 
            padding: 0;
            -webkit-text-size-adjust: 100%;
            max-width: 600px;
            text-align: center;
        }
        .section { 
            margin-bottom: 20px; 
        }
        input, textarea, button {
            font-size: 16px; /* 防止iOS縮放 */
            max-width: 100%;
            box-sizing: border-box;
        }
        #username {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
            text-align: center;
        }
        label {
            display: block;
            text-align: center;
            margin-bottom: 5px;
        }
        .btn {
            display: block;
            background: #4285f4;
            color: white;
            padding: 12px 20px;
            margin: 15px 0;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-align: center;
            -webkit-appearance: none;
            appearance: none;
        }
        .btn:active {
            background: #3367d6;
        }
        #loginBtn {
            background: #34a853;
        }
        .upload-btn {
            margin-bottom: 10px;
        }
        #photoBtn {
            background: #4285f4;
        }
        #videoBtn {
            background: #ea4335;
        }
        #confirmUploadBtn {
            background: #34a853;
            display: none;
        }
        #uploadStatus {
            margin-top: 20px;
        }
        .status-message {
            padding: 10px;
            margin: 10px auto;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
        .success { 
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        .error { 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        .info { 
            background-color: #e2f3fc; 
            color: #0c5460; 
            border: 1px solid #bee5eb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .loading-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            border-top-color: #4285f4;
            animation: spin 1s ease-in-out infinite;
            margin-right: 5px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .file-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }
        #debug {
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
        .toggle-debug {
            font-size: 12px;
            color: #666;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
        }
        .header-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            display: block;
        }
        .supplement {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            line-height: 1.5;
        }
        #previewArea {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
            justify-content: center;
        }
        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            overflow: hidden;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .preview-item img, .preview-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ea4335;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
            padding: 0;
        }
        .remove-btn:hover {
            background: #c5221f;
        }
        .preview-fallback {
            width: 100%;
            height: 100%;
            background: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="section" id="topPhotoArea">
        <img src="/images/chinese_style2.jpg" alt="Wedding Decoration" class="header-image">
        <h1>Tim & Lena's Wedding Day！</h1>
        <div class="supplement">
            歡迎大家上傳想要和我們分享的照片或影片👏<br>
            上傳內容只有新郎、新娘看的到不用擔心😉<br>
            把我們婚禮上歡樂的點滴都留存起來吧💖<br>
            <br>
            ✨上傳步驟：<br>
            Step1. 輸入您的姓名<br>
            Step2. 登入您的Google帳號<br>
            Step3. 分享您捕捉到的每個感動瞬間✨
        </div>
    </div>

    <div class="section" id="usernameArea">
        <label for="username">親友姓名：</label>
        <input type="text" id="username" placeholder="輸入您的姓名" required>
    </div>

    <div class="section" id="authArea">
        <button id="loginBtn" class="btn">1. 登入 Google 帳號</button>
    </div>

    <div class="section" id="uploadArea" style="display: none;">
        <input type="file" id="photoInput" accept="image/*" multiple style="display: none;">
        <input type="file" id="videoInput" accept="video/*" multiple style="display: none;">
        
        <button id="photoBtn" class="btn upload-btn">選擇照片</button>
        <button id="videoBtn" class="btn upload-btn">選擇影片</button>
        <button id="confirmUploadBtn" class="btn">確認上傳</button>
        
        <div id="previewArea"></div>
        
        <div class="file-info">支援的照片格式: JPG, PNG, GIF 等</div>
        <div class="file-info">支援的影片格式: MP4, MOV, AVI 等 (建議大小小於 1GB)</div>
    </div>

    <div id="uploadStatus"></div>
    <span class="toggle-debug" onclick="toggleDebug()">顯示/隱藏調試信息</span>
    <div id="debug"></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <script>
        // 調試函數
        function log(message) {
            const debug = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            debug.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }
        
        function toggleDebug() {
            const debug = document.getElementById('debug');
            debug.style.display = debug.style.display === 'none' ? 'block' : 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            // 設定
            const CLIENT_ID = '1059727961676-mba09jlh8is4qrec86o8osrbd3cgld0l.apps.googleusercontent.com';
            const API_KEY = 'AIzaSyDW8iK2KvaYHHTUw-n5cN6n8AfVMm3Msd8';
            const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
            const SCOPES = 'https://www.googleapis.com/auth/drive.file';
            const FOLDER_ID = '1qnlf5S3Wt1QPJ2WupXcyTnJDm7rUDIrt';

            // 元素
            const loginBtn = document.getElementById('loginBtn');
            const uploadArea = document.getElementById('uploadArea');
            const photoInput = document.getElementById('photoInput');
            const videoInput = document.getElementById('videoInput');
            const photoBtn = document.getElementById('photoBtn');
            const videoBtn = document.getElementById('videoBtn');
            const confirmUploadBtn = document.getElementById('confirmUploadBtn');
            const uploadStatus = document.getElementById('uploadStatus');
            const previewArea = document.getElementById('previewArea');

            let accessToken = null;
            let tokenClient = null;
            let isAuthenticated = false;
            let selectedFiles = [];
            let currentFileType = null;
            let mediaURLs = []; // 儲存臨時 URL 以便清理

            // 顯示消息
            function showMessage(message, type = 'info') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `status-message ${type}`;
                messageDiv.textContent = message;
                uploadStatus.prepend(messageDiv);
                window.scrollTo(0, document.body.scrollHeight);
            }

            // 清除所有消息
            function clearMessages() {
                uploadStatus.innerHTML = '';
            }
            
            // 格式化文件大小
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' B';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' KB';
                else if (bytes < 1073741824) return (bytes / 1048576).toFixed(2) + ' MB';
                else return (bytes / 1073741824).toFixed(2) + ' GB';
            }
            
            // 顯示檔案預覽
            function previewFiles(files, type) {
                // 清理舊的臨時 URL
                mediaURLs.forEach(url => URL.revokeObjectURL(url));
                mediaURLs = [];
                
                previewArea.innerHTML = '';
                selectedFiles = Array.from(files);
                currentFileType = type;

                if (selectedFiles.length === 0) {
                    previewArea.innerHTML = '<div class="file-info">尚未選擇檔案</div>';
                    confirmUploadBtn.style.display = 'none';
                    // 重置輸入框
                    if (type === 'photo') {
                        photoInput.value = '';
                        log('已重置照片輸入框');
                    } else {
                        videoInput.value = '';
                        log('已重置影片輸入框');
                    }
                    return;
                }

                confirmUploadBtn.style.display = 'block';

                selectedFiles.forEach((file, index) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    const mediaURL = URL.createObjectURL(file);
                    mediaURLs.push(mediaURL);
                    log(`生成預覽 URL: ${file.name}`);

                    if (type === 'photo') {
                        const img = document.createElement('img');
                        img.src = mediaURL;
                        img.onload = () => log(`照片預覽載入成功: ${file.name}`);
                        img.onerror = () => {
                            log(`照片預覽載入失敗: ${file.name}`);
                            previewItem.innerHTML = '<div class="preview-fallback">圖片無法預覽</div>';
                        };
                        previewItem.appendChild(img);
                    } else {
                        const video = document.createElement('video');
                        video.src = mediaURL;
                        video.muted = true;
                        video.preload = 'metadata';
                        video.currentTime = 0;
                        video.onloadstart = () => log(`影片預覽開始載入: ${file.name}`);
                        video.onerror = () => {
                            log(`影片預覽載入失敗: ${file.name}`);
                            previewItem.innerHTML = '<div class="preview-fallback">影片無法預覽</div>';
                        };
                        video.addEventListener('loadedmetadata', () => {
                            video.currentTime = 0;
                            log(`影片元數據載入，顯示第一幀: ${file.name}`);
                        }, { once: true });
                        previewItem.appendChild(video);
                    }

                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.textContent = '×';
                    removeBtn.onclick = () => {
                        selectedFiles.splice(index, 1);
                        previewFiles(selectedFiles, type);
                        log(`已移除檔案: ${file.name}`);
                    };
                    previewItem.appendChild(removeBtn);

                    previewArea.appendChild(previewItem);
                });

                // 重置輸入框，確保可重選相同檔案
                if (type === 'photo') {
                    photoInput.value = '';
                    log('已重置照片輸入框');
                } else {
                    videoInput.value = '';
                    log('已重置影片輸入框');
                }
            }

            // 步驟1: 初始化API並設置事件監聽器
            function initializeApp() {
                log('應用初始化中...');
                showMessage('正在初始化，請稍候...', 'info');

                if (!window.gapi) {
                    log('錯誤: Google API 客戶端未載入');
                    showMessage('無法載入 Google API，請檢查網路連線', 'error');
                    loginBtn.disabled = false;
                    return;
                }

                gapi.load('client', async () => {
                    try {
                        await gapi.client.init({
                            apiKey: API_KEY,
                            discoveryDocs: DISCOVERY_DOCS
                        });
                        log('Google API 客戶端初始化成功');
                        
                        tokenClient = google.accounts.oauth2.initTokenClient({
                            client_id: CLIENT_ID,
                            scope: SCOPES,
                            callback: handleAuthResponse
                        });
                        
                        log('身份驗證客戶端初始化成功');
                        loginBtn.disabled = false;
                        showMessage('初始化完成，請登入 Google 帳號', 'info');
                        
                    } catch (error) {
                        log(`初始化失敗: ${error.message}`);
                        showMessage(`初始化 Google API 失敗: ${error.message}`, 'error');
                        loginBtn.disabled = false;
                    }
                });
                
                loginBtn.addEventListener('click', requestAuth);
                photoBtn.addEventListener('click', () => {
                    log('照片按鈕點擊');
                    photoInput.click();
                });
                videoBtn.addEventListener('click', () => {
                    log('影片按鈕點擊');
                    videoInput.click();
                });
                photoInput.addEventListener('change', (e) => {
                    log('照片輸入框變更');
                    handleFileSelection(e, 'photo');
                });
                videoInput.addEventListener('change', (e) => {
                    log('影片輸入框變更');
                    handleFileSelection(e, 'video');
                });
                confirmUploadBtn.addEventListener('click', () => {
                    if (selectedFiles.length > 0) {
                        uploadFiles(selectedFiles, currentFileType);
                    } else {
                        showMessage('請先選擇檔案！', 'error');
                    }
                });
            }
            
            // 步驟2: 請求授權
            function requestAuth() {
                log('請求 Google 授權...');
                showMessage('正在連接 Google 帳號...', 'info');
                loginBtn.disabled = true;
                
                if (!tokenClient) {
                    log('錯誤: 身份驗證客戶端未初始化');
                    showMessage('無法連接 Google 身份驗證服務，請稍後重試', 'error');
                    loginBtn.disabled = false;
                    return;
                }
                
                if (gapi.client.getToken() !== null) {
                    google.accounts.oauth2.revoke(gapi.client.getToken().access_token, () => {
                        gapi.client.setToken(null);
                        log('已撤銷先前的令牌');
                    });
                }
                
                try {
                    tokenClient.requestAccessToken();
                    log('授權請求已發送');
                } catch (error) {
                    log(`授權請求失敗: ${error.message}`);
                    showMessage(`無法請求 Google 授權: ${error.message}`, 'error');
                    loginBtn.disabled = false;
                }
            }
            
            // 步驟3: 處理授權響應
            function handleAuthResponse(response) {
                log('收到授權響應');
                
                if (response.error !== undefined) {
                    log(`授權錯誤: ${response.error}`);
                    showMessage(`Google 授權失敗: ${response.error}`, 'error');
                    loginBtn.disabled = false;
                    return;
                }
                
                accessToken = response.access_token;
                isAuthenticated = true;
                log(`授權成功，獲取令牌: ${accessToken.substring(0, 5)}...`);
                
                loginBtn.textContent = '✓ Google 帳號已連接';
                loginBtn.style.background = '#34a853';
                uploadArea.style.display = 'block';
                
                showMessage('Google 帳號連接成功！現在可以上傳照片或影片。', 'success');
            }
            
            // 步驟4: 處理文件選擇
            function handleFileSelection(event, type) {
                const files = event.target.files;
                log(`已選擇 ${files.length} 個${type === 'photo' ? '照片' : '影片'}文件`);
                
                if (!files || files.length === 0) {
                    showMessage(`未選擇任何${type === 'photo' ? '照片' : '影片'}`, 'error');
                    previewArea.innerHTML = '<div class="file-info">尚未選擇檔案</div>';
                    selectedFiles = [];
                    confirmUploadBtn.style.display = 'none';
                    return;
                }
                
                const username = document.getElementById('username').value.trim();
                if (!username) {
                    alert('請輸入姓名！');
                    return;
                }
                
                previewFiles(files, type);
                
                let totalSize = 0;
                let largeFiles = [];
                
                for (let i = 0; i < files.length; i++) {
                    totalSize += files[i].size;
                    if (files[i].size > 1073741824) {
                        largeFiles.push(`${files[i].name} (${formatFileSize(files[i].size)})`);
                    }
                }
                
                if (largeFiles.length > 0) {
                    showMessage(`警告: 檢測到較大的文件，上傳可能需要較長時間: ${largeFiles.join(', ')}`, 'warning');
                }
                
                log(`總文件大小: ${formatFileSize(totalSize)}`);
            }
            
            // 步驟5: 獲取下一個文件編號
            async function getNextFileNumber(username, type) {
                try {
                    log(`查詢用戶 "${username}" 的現有 ${type} 文件`);
                    
                    const prefix = type === 'photo' ? 'photo_' : 'video_';
                    
                    const response = await gapi.client.drive.files.list({
                        q: `'${FOLDER_ID}' in parents and name contains '${prefix}${username}_'`,
                        fields: 'files(name)'
                    });
                    
                    const files = response.result.files || [];
                    log(`找到 ${files.length} 個現有 ${type} 文件`);
                    
                    return files.length + 1;
                } catch (error) {
                    log(`無法獲取文件編號: ${error.message}`);
                    showMessage(`無法獲取文件編號: ${error.message}`, 'error');
                    throw error;
                }
            }
            
            // 步驟6: 上傳文件
            async function uploadFiles(files, type) {
                clearMessages();
                showMessage(`準備上傳 ${files.length} 個${type === 'photo' ? '照片' : '影片'}...`, 'info');
                
                const username = document.getElementById('username').value.trim();
                
                try {
                    if (!isAuthenticated || !accessToken) {
                        throw new Error('未登入 Google 帳號，請先點擊 "登入 Google 帳號" 按鈕');
                    }
                    
                    gapi.client.setToken({ access_token: accessToken });
                    
                    const nextNumber = await getNextFileNumber(username, type);
                    log(`開始從編號 ${nextNumber} 上傳`);
                    
                    showMessage(`開始上傳 ${files.length} 個${type === 'photo' ? '照片' : '影片'}...`, 'info');
                    
                    const prefix = type === 'photo' ? 'photo_' : 'video_';
                    
                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        const fileNumber = nextNumber + i;
                        const fileName = `${prefix}${username}_${fileNumber}`;
                        const fileSize = formatFileSize(file.size);
                        
                        log(`上傳中: ${fileName} (${fileSize}) - (${i+1}/${files.length})`);
                        showMessage(`上傳中: ${fileName} (${fileSize}) - (${i+1}/${files.length})`, 'info');
                        
                        const metadata = {
                            name: fileName,
                            parents: [FOLDER_ID],
                            mimeType: file.type,
                            description: `上傳者: ${username}, 原始文件名: ${file.name}`
                        };
                        
                        const form = new FormData();
                        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json; charset=UTF-8' }));
                        form.append('file', file);
                        
                        try {
                            const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                                method: 'POST',
                                headers: {
                                    'Authorization': `Bearer ${accessToken}`
                                },
                                body: form
                            });
                            
                            const result = await response.json();
                            if (response.ok) {
                                log(`上傳成功: ${fileName} (ID: ${result.id})`);
                                showMessage(`${fileName} 上傳成功`, 'success');
                            } else {
                                log(`上傳失敗: ${fileName} - ${JSON.stringify(result)}`);
                                showMessage(`${fileName} 上傳失敗: ${result.error?.message || '未知錯誤'}`, 'error');
                            }
                        } catch (uploadError) {
                            log(`上傳過程中出錯: ${fileName} - ${uploadError.message}`);
                            showMessage(`${fileName} 上傳錯誤: ${uploadError.message}`, 'error');
                        }
                    }
                    
                    log('所有文件上傳完畢');
                    showMessage(`✓ 全部${type === 'photo' ? '照片' : '影片'}上傳完成！`, 'success');
                    previewArea.innerHTML = '';
                    selectedFiles = [];
                    confirmUploadBtn.style.display = 'none';
                    mediaURLs.forEach(url => URL.revokeObjectURL(url));
                    mediaURLs = [];
                    photoInput.value = '';
                    videoInput.value = '';
                    log('上傳完成，已重置照片和影片輸入框');
                    
                } catch (error) {
                    log(`上傳過程錯誤: ${error.message}`);
                    showMessage(`上傳錯誤: ${error.message}`, 'error');
                }
            }
            
            // 初始化應用
            loginBtn.disabled = true;
            showMessage('正在初始化...', 'info');
            initializeApp();
        });
    </script>
</body>
</html>
